<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>003 Numbers</title>
  </head>
  <body>
    <script>
      function sumOfDigits(num) {
        sum = 0;
        while (num != 0) {
          sum = sum + (num % 10);
          num = Math.floor(num / 10);
        }
        console.log("Sum of Digits: ", sum);
      }

      function reverseNumber(num) {
        var rev = 0;
        while (num != 0) {
          rev = rev * 10 + Math.floor(num % 10);
          num = Math.floor(num / 10);
        }
        console.log("Reversed Number:", rev);
      }

      function rotateArrayByOne(arr, size) {
        var i, temp;
        temp = arr[0];

        for (i = 0; i < size - 1; i++) {
          arr[i] = arr[i + 1];
        }

        arr[i] = temp;
      }

      function rotateArrayByN(arr, n) {
        var size = arr.length;
        for (var i = 0; i < n; i++) rotateArrayByOne(arr, size);

        console.log(arr);
      }
      sumOfDigits(1234);
      reverseNumber(456);
      rotateArrayByN([1, 2, 3, 4, 5, 6], 4);
    </script>
  </body>
</html>
