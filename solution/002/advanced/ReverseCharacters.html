<!DOCTYPE html>

    <title>Reverse Characters of Words</title>
  </head>
  <body>
    <script>
      function reverseCharactersOfWord(str) {
        let arrayofWords = str.split("");
        let reversedLetters = arrayofWords.reverse();
        let joinedElements = reversedLetters.join("");
        let rearrangeWords = joinedElements.split(" ");
        let reverseWords = rearrangeWords.reverse();
        let result = reverseWords.join(" ");

        console.log(result);
      }

      reverseCharactersOfWord("we are neoGrammers");
    </script>
  </body>
