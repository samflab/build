<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Code</title>
  </head>
  <body>
    <script>
      function encodeString(s, n) {
        let result = "";

        for (let i = 0; i < s.length; i++) {
          const charCode = s.charCodeAt(i);

          if (
            charCode < 65 ||
            charCode > 122 ||
            (charCode > 90 && charCode < 97)
          )
            result += s[i];
          else {
            let newCharCode = charCode + Math.ceil(n % 26);

            if (charCode >= 97 && newCharCode > 122) {
              newCharCode = newCharCode - 122 + 96;
            }
            if (charCode <= 90 && newCharCode > 90) {
              newCharCode = newCharCode - 90 + 64;
            }

            result += String.fromCharCode(newCharCode);
          }
        }
        console.log(result);
      }
      encodeString("neogcamp", 2);
    </script>
  </body>
</html>
